<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda en linea</title>

    <link rel="stylesheet" href="./styles/stiles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  
</head>

<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">

        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul>
                <li>
                    <a class="pocess" href="#all" id="all">All</a>
                </li>
                <li>
                    <a class="pocess" href="#electronics" id="electronics">Electronics</a>
                </li>
                <li>
                    <a class="pocess" href="#jewelery" id="jewelery">Jewelery</a>
                </li>
                <li>
                    <a class="pocess" href="#mensclothing" id="men's clothing">Men's</a>
                </li>
                <li>
                    <a class="pocess" href="#womenclothing" id="women's clothing">Women's</a>
                </li>
            </ul>
        </div>

        <div class="navbar-right">
            <ul>
                <li class="navbar-email">platzi@example.com</li>
                <li class="navbar-shopping-cart">
                    <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
                    <div id="num-detail" class=""></div>
                </li>
            </ul>
        </div>

        <div class="desktop-menu ocultar">
            <ul>
                <li>
                    <a href="/" class="title">My orders</a>
                </li>
                <li>
                    <a href="/">My account</a>
                </li>
                <li>
                    <a href="/">Sign out</a>
                </li>
            </ul>
        </div>

        <div class="mobile-menu ocultar">
            <ul>
                <li>
                    <p>CATEGORIES</p>
                </li>
                <li>
                    <a class="pocess" id="all" href="#all">All</a>
                </li>
                <li>
                    <a class="pocess" id="electronics" href="#electronics">Electronics</a>
                </li>
                <li>
                    <a class="pocess" id="jewelery" href="#jewelery">Jewelery</a>
                </li>
                <li>
                    <a class="pocess" id="men's clothing" href="#mensclothing">Men's</a>
                </li>
                <li>
                    <a class="pocess" id="women's clothing" href="#womenclothing">Women's</a>
                </li>
            </ul>
        
            <ul>
                <li>
                    <a href="/">My orders</a>
                </li>
                <li>
                    <a href="/">My account</a>
                </li>
            </ul>
        
            <ul>
                <li>
                    <a href="/" class="email">platzi@example.com</a>
                </li>
                <li>
                    <a href="/" class="sign-out">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <aside class="product-detail ocultar">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">My order</p>
        </div>
    
        <div class="my-order-content">
            <div id="order-content-product"></div>
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$<span id="totalDetail">0.00</span></p>
            </div>
    
            <button class="primary-button button-active" id="shop-car">
                Checkout
            </button>
        </div>
    </aside>

    <aside class="product-detail-one ocultar">
        <div class="container-detail-main">
            <div class="product-detail-close">
                <img src="./icons/icon_close.png" class="img-detail" alt="close">
            </div>
            <img class="img-detail-product" src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="bike">
            <div class="product-info-detail">
                <p class="price"></p>
                <p class="name"></p>
                <p class="content-description"></p>
                <button class="primary-button add-to-cart-button button-active" id="add-car-secon">
                    <img src="./icons/bt_add_to_cart.svg" alt="add to cart">
                    Add to cart
                </button>
            </div>
        </div>
        
    </aside>

    <section class="main-container">
        <div class="cards-container"></div>
    </section>

    <div class="base-pagination" hidden>
        <ul class="pagination">
            <li class="page-item">
                <button id="prev">Previus</button>
            </li>
            <li class="page-item">
                <button id="next">Next</button>
            </li>
          </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
